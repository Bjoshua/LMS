{% extends 'profiles/Admin Templates/base.html'%}
{% load static %}
{% block css %}
    {% comment %} <link rel="stylesheet" href="{% static 'profile/admin/add-staff.css' %}"> {% endcomment %}
    {% comment %} <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}"> {% endcomment %}
    <style>
    </style>
{% endblock css %}
{% block  content%}

<div class="container-fluid" style="color: red !important">

    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title" style="color: red;">Update Profile</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" method="POST" action="{% url 'admin_profile_update' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label>Username </label>
                        <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                    </div>

                    <div class="form-group">
                        <label>Email </label>
                        <input type="text" class="form-control" name="email" value="{{ user.email }}" required>
                    </div>

                    <div class="form-group">
                        <label>First Name </label>
                        <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
                    </div>

                    <div class="form-group">
                        <label>Last Name </label>
                        <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
                    </div>

                    <div class="form-group">
                        <label>Password </label>
                        <input type="text" class="form-control" name="password" placeholder="Fill only if you want to change Password.">
                    </div>
                    <div class="form-group">
                        <label>Profile Picture </label>
                        <input type="file" class="form-control" name="picture" accept="image/*">
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
            </div>
            <!-- /.card -->

        </div>
    </div>

</div>
{% endblock %}
