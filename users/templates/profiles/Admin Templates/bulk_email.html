{% extends 'profiles/Admin Templates/base.html'%}
{% load static %}
{% block css %}
    <style>
        a{
            text-decoration: none;
            color: white;
        }
        #session-link{
            background-color: rgb(3, 100, 174) !important;
        }
    </style>
{% endblock css %}
{% block content%}
    <div class=" h-100 overflow-scroll">
        <h3>Send Bulk Email</h3>
        <form action="" method="POST" class="mt-3" id="form-el" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="" class="form-label">Subject</label>
                <input type="text" name="subject" id="" class="form-control">
            </div>
            <div>
                <label for="start-year" class="form-label">Send To:</label>
                <select name="send_to" id="" class="form-select">
                    <option value="all" class="form-option">Everyone</option>
                    <option value="teachers">Teachers</option>
                    <option value="students">Students</option>
                    <option value="parents">Parents</option>
                    <option value="prospects">Prospects</option>

                </select>
            </div>
            <div>
                <label for="end-year" class="form-label">Message</label>
                <textarea name="message" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button class="btn-primary btn mt-3">Send Email</button>
        </form>
    </div>
{% endblock %}
{% block js%}

{% endblock %}
