{% extends 'profiles/Admin Templates/base.html'%}
{% load static %}
{% block css %}
    <style>
        a{
            text-decoration: none;
            color: white;
        }
        #session-link{
            background-color: rgb(3, 100, 174) !important;
        }
    </style>
{% endblock css %}
{% block content%}
    <div class=" h-100 overflow-scroll">
        <h3>Edit Session</h3>
        <form action="" method="POST" class="mt-3" id="form-el" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="session_name" class="form-label">Session Name (e.g 2022/2023 Session)</label>
                <input type="text" name="name" id="session_name" class="form-control" value="{{session.name}}">
            </div>
            <div>
                <label for="start-year" class="form-label">Session Start</label>
                <input type="date" name="start_year" id="start-year" class="form-control" value="{{session.session_start_year}}">
            </div>
            <div>
                <label for="end-year" class="form-label">Session End</label>
                <input type="date" name="end_year" id="end-year" class="form-control" value="{{session.session_end_year}}">
            </div>
            <button class="btn-primary btn mt-3">Submit</button>
        </form>
    </div>
{% endblock %}
{% block js%}

{% endblock %}
